<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh; /* Set a fixed height for the chat window */
            max-height: 800px;
        }
        .chat-header {
            background-color: #4f46e5; /* Indigo */
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto; /* Enable scrolling for messages */
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #f9fafb; /* Off-white for message area */
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem; /* More rounded bubbles */
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user-message {
            align-self: flex-end;
            background-color: #6366f1; /* Lighter indigo */
            color: white;
            border-bottom-right-radius: 0.25rem; /* Slightly less rounded on one corner */
        }
        .chatbot-message {
            align-self: flex-start;
            background-color: #e5e7eb; /* Light gray */
            color: #374151; /* Darker text */
            border-bottom-left-radius: 0.25rem; /* Slightly less rounded on one corner */
        }
        .chat-input-area {
            display: flex;
            padding: 1.5rem;
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
            gap: 0.75rem;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 9999px; /* Fully rounded input */
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .chat-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .send-button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 9999px; /* Fully rounded button */
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-button:hover {
            background-color: #4338ca; /* Darker indigo on hover */
            transform: translateY(-1px);
        }
        .send-button:active {
            transform: translateY(0);
        }
        .loading-indicator {
            display: none; /* Hidden by default */
            align-self: flex-start;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            background-color: #e5e7eb;
            color: #374151;
            font-style: italic;
        }
        /* Basic animation for loading dots */
        @keyframes blink {
            0% { opacity: .2; }
            20% { opacity: 1; }
            100% { opacity: .2; }
        }
        .loading-indicator span {
            animation-name: blink;
            animation-duration: 1.4s;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
        }
        .loading-indicator span:nth-child(2) {
            animation-delay: .2s;
        }
        .loading-indicator span:nth-child(3) {
            animation-delay: .4s;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Student Chatbot
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be appended here -->
            <div class="message-bubble chatbot-message">
                Hello! I'm your student chatbot. How can I help you today?
            </div>
        </div>
        <div class="loading-indicator" id="loadingIndicator">
            Chatbot is thinking<span>.</span><span>.</span><span>.</span>
        </div>
        <div class="chat-input-area">
            <input type="text" id="messageInput" class="chat-input" placeholder="Type your question...">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Function to scroll to the bottom of the chat messages
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to add a message to the chat display
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('chatbot-message');
            }
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Function to send message to the Gemini API
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true; // Disable button while waiting for response
            loadingIndicator.style.display = 'flex'; // Show loading indicator
            scrollToBottom(); // Scroll to show loading indicator

            try {
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: message }] }); // Use the current message as the prompt

                const payload = { contents: chatHistory };
                const apiKey = "AIzaSyACK-u37YVz9HmjWTC7LrPGr8cb5DnRwkQ"; // API key will be provided by the Canvas environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    addMessage(text, 'chatbot');
                } else {
                    // Handle cases where the response structure is unexpected or content is missing
                    addMessage("Sorry, I couldn't get a response from the AI. Please try again.", 'chatbot');
                    console.error('Unexpected API response structure:', result);
                }

            } catch (error) {
                console.error('Error calling Gemini API:', error);
                addMessage(`Error: ${error.message}. Please try again.`, 'chatbot');
            } finally {
                sendButton.disabled = false; // Re-enable button
                loadingIndicator.style.display = 'none'; // Hide loading indicator
                scrollToBottom();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial scroll to bottom in case of pre-existing messages
        scrollToBottom();
    </script>
</body>
</html>
